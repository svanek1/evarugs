<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Evarugs в твоем городе</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header_wrap">
                <div class="haeder_telephone">
                    <div class="header_telephone-img">
                        <img src="img/telephone.svg" alt="иконка телефона">
                    </div>
                    <div class="header_telephone-text">
                        <span>+375 29 292-29-29 (VEL)</span>
                        <span>+375 33 333-33-33 (МТС)</span>
                    </div>
                </div>
                <div class="header_maps">
                    <div class="header_maps-img">
                        <img src="img/map.svg" alt="иконка карты">
                    </div>
                    <span>ваш город</span>
                </div>
                <div class="header_inst">
                    <div class="header_inst-img">
                        <img src="img/inst.svg" alt="иконка инстаграмма">
                    </div>
                    <span>посетите нашу страницу</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer_wrap">
                <div class="footer_inst">
                    <h3 class="footer-header">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                    <div class="footer_inst-img">
                        <img src="img/instagram.svg" alt="иконка инсты">
                    </div>
                </div>
                <div class="footer_telephone">
                    <h3 class="footer_header">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                    <ul>
                        <li>+375 29 292-29-29 (VEL)</li>
                        <li>+375 33 333-33-33 (МТС)</li>
                    </ul>
                </div>
                <div class="footer_adress">
                    <h3 class="footer_header">О НАС</h3>
                    <ul>
                        <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                        <li>Ваш город</li>
                    </ul>
                </div>
                <div class="footer_decor-1">
                    <img src="img/decor-small.svg" alt="иконка восмиугольника малая">
                </div>
                <div class="footer_decor-2">
                    <img src="img/decor-big.svg" alt="иконка восмиугольника большая">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
